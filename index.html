<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Camisetas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Tienda de Camisetas</h1>
    </header>
    
    <section id="pedido">
        <h2>Haz tu pedido</h2>
        <form action="" method="POST">
            <label for="shirtType">Tipo de camiseta:</label>
            <select id="shirtType" name="shirtType">
                <option value="retro">Retro - 30€</option>
                <option value="actual">Actual - 25€</option>
            </select>
            
            <label for="size">Talla:</label>
            <select id="size" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="2XL">2XL</option>
                <option value="3XL">3XL</option>
            </select>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </section>
    
    <footer>
        <p>Contáctanos a través de Instagram para pedidos personalizados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
